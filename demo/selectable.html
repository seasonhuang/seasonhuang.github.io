<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style type="text/css">
    body {
      user-select: none;
      -webkit-user-select: none;
    }
    wx-text {
      display: block;
      margin: 20px;
    }
    wx-text[selectable] {
      user-select: text;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <wx-text selectable>
    <span style="display: none;">可选</span>
    <span>可选</span>
  </wx-text>
  <p>不可选</p>
</body>
</html>
