<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
</head>
<body>
  <div id="black" style="position: fixed; width: 100px; height: 200px; z-index: 99999; background: black; top: 0;">
  </div>
  <div style="overflow-y: scroll; -webkit-overflow-scrolling: touch; height: 400px; background-color: green; margin-top: 100px; opacity: .5; border: 10px solid black;">
    <div style="height: 1838px; background-color: red;position:relative;">
      <div style="
    position: absolute;
    top: 100px;
    left: 20px;
    width: 200px;
    height: 40px;
    background-color: green;
"></div>
    </div>
  </div>
  <div style="transform: translateX(1px)"></div>
  <input type="text"/>
  
  <script type="text/javascript">
    if (location.search.indexOf('black=1') > -1) {
      document.getElementById('black').addEventListener('touchend', function(e) {
        e.preventDefault();
      });
      window.addEventListener('touchend', function(e) {
        e.preventDefault();
      }, location.search.indexOf('capture=1') > -1);
    }
    if (location.search.indexOf('body=1') > -1) {
      document.body.addEventListener('touchend', function(e) {
        e.preventDefault();
      }, location.search.indexOf('capture=1') > -1);
    }
  </script>
</body>
</html>
